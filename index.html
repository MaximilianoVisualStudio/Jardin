<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Zen Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 1. Añadir Babel para transpilar JSX/TypeScript en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <!-- 
      2. Mover el script de arranque en línea para evitar errores de tipo MIME.
         Esto soluciona el problema de que el servidor no reconozca los archivos .tsx.
         Babel ahora transpilará este código y gestionará la importación
         de otros componentes como App.tsx.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
