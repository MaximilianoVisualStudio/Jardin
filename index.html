<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Zen Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 1. Añadir Babel para transpilar JSX/TypeScript en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <!-- 
      2. Cambiar el tipo de script a "text/babel" y añadir presets.
         Esto le dice a Babel que encuentre este script, lo transpile usando las
         configuraciones de React y TypeScript, y luego lo ejecute como un módulo.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
